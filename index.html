
<!DOCTYPE html>

<head>

  <title>APT Knowledge Base</title>
  <style>
    :root {
      --bg:#0b1220; --card:#121a2b; --text:#e6ecff; --muted:#9fb0d9; --accent:#7aa2ff; --border:#23304d;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--text);}
    header{padding:24px 16px; border-bottom:1px solid var(--border); background:linear-gradient(180deg,#0f172a,#0b1220);}
    h1{margin:0 0 8px; font-size:22px;}
    .sub{color:var(--muted); font-size:14px}
    main{max-width:900px; margin:24px auto; padding:0 16px;}
    .toolbar{display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px;}
    input[type="search"]{flex:1 1 280px; padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:var(--card); color:var(--text);}
    select{padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:var(--card); color:var(--text);}
    .card{background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px 14px; margin-bottom:12px;}
    .file{display:flex; align-items:center; gap:12px; padding:10px 8px; border-radius:8px;}
    .file:hover{background:#0e1630;}
    .name{font-weight:600;}
    .meta{color:var(--muted); font-size:12px;}

    a{color:#9fc1ff; text-decoration:none;}
    a:hover{text-decoration:underline;}
    .muted{color:var(--muted); font-size:14px;}
    footer{padding:16px; text-align:center; color:var(--muted); border-top:1px solid var(--border);}
  </style>
</head>
<body>
  <header>
    <main>
      <h1>APT Documents</h1>
      <div class="sub">å…¬é–‹æ–‡ä»¶ç´¢å¼•ï¼ˆè‡ªå‹•å¾ GitHub è®€å–ï¼‰</div>
    </main>
  </header>

  <main>
    <div class="toolbar">
      <input id="q" type="search" placeholder="æœå°‹æª”åæˆ–å‰¯æª”åâ€¦" />
      <select id="type">
        <option value="">å…¨éƒ¨é¡å‹</option>
        <option value="pdf">PDF</option>
        <option value="pptx">PowerPoint</option>
        <option value="docx">Word</option>
        <option value="xlsx">Excel</option>
        <option value="csv">CSV</option>
        <option value="txt">Text</option>
      </select>
      <span id="count" class="badge">0 files</span>

    <div id="list"></div>

  </main>

  <footer>Â© <span id="yr"></span> APT Knowledge Base</footer>

  <script>
    // ======= è¨­å®šä½ è‡ªå·±çš„ GitHub Repo =======
    const owner = "LinusHuang1210";
    const repo  = "APT-DOC";
    // è‹¥ GitHub Pages æŒ‡å‘ docs/ è³‡æ–™å¤¾ï¼Œæ”¹æˆ "docs"ï¼›å¦‚æœåœ¨æ ¹ç›®éŒ„å°±ç•™ç©ºå­—ä¸² ""ã€‚
    const path  = ""; // e.g., "docs"

    // æ”¯æ´é¡¯ç¤ºçš„å‰¯æª”å
    const allowExt = ["pdf","pptx","ppt","docx","doc","xlsx","xls","csv","txt"];

    const api = path
      ? `https://api.github.com/repos/${owner}/${repo}/contents/${path}`
      : `https://api.github.com/repos/${owner}/${repo}/contents`;

    const $list = document.getElementById('list');
    const $q = document.getElementById('q');
    const $type = document.getElementById('type');
    const $count = document.getElementById('count');
    const $tip = document.getElementById('tip');
    document.getElementById('yr').textContent = new Date().getFullYear();

    const icons = {
      pdf:"ğŸ“•", pptx:"ğŸ“Š", ppt:"ğŸ“Š", docx:"ğŸ“„", doc:"ğŸ“„", xlsx:"ğŸ“ˆ", xls:"ğŸ“ˆ", csv:"ğŸ§¾", txt:"ğŸ“", other:"ğŸ“"
    };

    function fmtSize(bytes){
      if(bytes==null) return "";
      const units=["B","KB","MB","GB"]; let i=0; let n=bytes;
      while(n>=1024 && i<units.length-1){ n/=1024; i++; }
      return `${n.toFixed(n<10&&i>0?1:0)} ${units[i]}`;
    }

    function extOf(name){
      const i=name.lastIndexOf("."); return i>-1 ? name.slice(i+1).toLowerCase() : "";
    }

    function render(items){
      const q = $q.value.trim().toLowerCase();
      const t = $type.value;
      const rows = items
        .filter(it => it.type === "file")
        .filter(it => {
          const e = extOf(it.name);
          if(!allowExt.includes(e)) return false;
          if(t && e!==t) return false;
          if(q && !(`${it.name}`.toLowerCase().includes(q) || e.includes(q))) return false;
          return true;
        })
        .sort((a,b)=> a.name.localeCompare(b.name));

      $count.textContent = `${rows.length} file${rows.length===1?"":"s"}`;

      if(!rows.length){
        $list.innerHTML = `<div class="card">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„æª”æ¡ˆã€‚</div>`;
        return;
      }

      const html = rows.map(it=>{
        const e = extOf(it.name);
        const icon = icons[e] || icons.other;
        const url = it.download_url || it.html_url; // download_url ç›´æ¥ RAW ä¸‹è¼‰
        return `
          <div class="card file">
            <div style="font-size:22px">${icon}</div>
            <div style="flex:1">
              <div class="name"><a href="${url}" target="_blank"         <div class="meta">${e.toUpperCase()} Â· ${fmtSize(it.size)}</div>
            </div>
          </div>`;
      }).join("");

      $list.innerHTML = html;
    }

    async function load(){
      try{
        const res = await fetch(api, {headers:{'Accept':'application/vnd.github+json'}});
        if(!res.ok) throw new Error(`GitHub API ${res.status}`);
        const data = await res.json();
        render(data);
        $tip.textContent = "å¦‚æœªçœ‹åˆ°æª”æ¡ˆï¼Œè«‹ç¢ºèªï¼š1) æ­¤ Repo ç‚º Publicï¼›2) æª”æ¡ˆæ”¾åœ¨ Pages æŒ‡å®šçš„è³‡æ–™å¤¾ï¼ˆroot æˆ– docsï¼‰ï¼›3) GitHub API æ¯å°æ™‚åŒ¿åå‘¼å«ä¸Šé™ 60 æ¬¡ã€‚";
      }catch(err){
        console.error(err);
        $list.innerHTML = `<div class="card">è®€å–å¤±æ•—ï¼š${err.message}</div>`;
        $tip.textContent = "è‹¥ä½ çš„æª”æ¡ˆå­˜æ”¾åœ¨å¤šå±¤è³‡æ–™å¤¾ï¼Œè«‹æ”¹ç”¨ã€å…¨ç«™æƒæç‰ˆã€ç¨‹å¼ï¼ˆè¦‹ä¸‹æ–¹èªªæ˜ï¼‰ã€‚";
      }
    }

    $q.addEventListener('input', load);
    $type.addEventListener('change', load);
    load();
  </script>
</body>
</html>
