  <script>
    // ========= æ”¹æˆä½ çš„å¸³è™Ÿèˆ‡ Repo =========
    const owner = "LinusHuang1210";   // â† ä½ çš„ GitHub å¸³è™Ÿ

    // å¯é¡¯ç¤ºçš„å‰¯æª”å
    const allowExt = ["pdf","pptx","ppt","docx","doc","xlsx","xls","csv","txt"];

    const $list = document.getElementById('list');
    const $q = document.getElementById('q');
    const $type = document.getElementById('type');
    const $count = document.getElementById('count');

    document.getElementById('yr').textContent = new Date().getFullYear();

    const icons = { pdf:"ğŸ“•", pptx:"ğŸ“Š", ppt:"ğŸ“Š", docx:"ğŸ“„", doc:"ğŸ“„", xlsx:"ğŸ“ˆ", xls:"ğŸ“ˆ", csv:"ğŸ§¾", txt:"ğŸ“", other:"ğŸ“" };

    function fmtSize(bytes){
      if(bytes==null || isNaN(bytes)) return "";
      const units=["B","KB","MB","GB"]; let i=0; let n=bytes;
      while(n>=1024 && i<units.length-1){ n/=1024; i++; }
      return `${n.toFixed(n<10&&i>0?1:0)} ${units[i]}`;
    }
    function extOf(name){ const i=name.lastIndexOf("."); return i>-1 ? name.slice(i+1).toLowerCase() : ""; }
    function esc(s){ return s.replace(/[&<>"]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }

    function render(items, branch){
      const q = $q.value.trim().toLowerCase();
      const t = $type.value;

      const rows = items
        .filter(it => it.type === "blob")
        .filter(it => {
          const e = extOf(it.path);
          if(!allowExt.includes(e)) return false;
          if(t && e!==t) return false;
          if(q && !it.path.toLowerCase().includes(q)) return false;
          return true;
        })
        .sort((a,b)=> a.path.localeCompare(b.path));

      $count.textContent = `${rows.length} file${rows.length===1?"":"s"}`;

      if(!rows.length){
        $list.innerHTML = `<div class="card">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„æª”æ¡ˆã€‚</div>`;
        return;
      }

      const html = rows.map(it=>{
        const e = extOf(it.path);
        const icon = icons[e] || icons.other;
        // ç”¢ç”Ÿ RAW ç›´æ¥ç¶²å€èˆ‡ GitHub blob é é¢
        const raw = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encodeURI(it.path)}`;
        const blob = `https://github.com/${owner}/${repo}/blob/${branch}/${encodeURI(it.path)}`;
        const baseName = it.path.split('/').pop();
        return `
          <div class="card">
            <div class="row">
              <div class="kind" title="${e.toUpperCase()}">${icon}</div>
              <div style="flex:1">
                <div class="name">${raw}${esc(baseName)}</a></div>
                <div class="meta">${esc(it.path)} Â· ${e.toUpperCase()} ${it.size?("Â· "+fmtSize(it.size)):""}</div>
              </div>
              <div style="display:flex; gap:8px">
                <a class="muted" href="${blob}" target="_blank" rel="noopener" title="}" title="è¤‡è£½ RAW é€£çµ">è¤‡è£½é€£çµ</button>
              </div>
            </div>
          </div>`;
      }).join("");

      $list.innerHTML = html;

      // ç¶å®šè¤‡è£½æŒ‰éˆ•
      document.querySelectorAll("button.copy").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          try{
            await navigator.clipboard.writeText(btn.dataset.url);
            btn.textContent = "å·²è¤‡è£½";
            setTimeout(()=>btn.textContent="è¤‡è£½é€£çµ", 1200);
          }catch(e){
            alert("ç„¡æ³•è¤‡è£½ï¼Œè«‹æ‰‹å‹•è¤‡è£½ï¼š\n" + btn.dataset.url);
          }
        });
      });

      $tip.innerHTML = `æç¤ºï¼šè¤‡è£½çš„ RAW é€£çµå¯æä¾›çµ¦ Copilot/Agent ç›´æ¥ä¸‹è¼‰èˆ‡è§£æã€‚<br>
        è‹¥æª”æ¡ˆéå¤§æˆ–ä¸‹è¼‰å—é™ï¼Œè«‹ç¢ºèªæ­¤ Repo ç‚º Publicï¼Œä¸”å–®ä¸€æª”æ¡ˆä¸è¶…é GitHub ä¸Šå‚³é™åˆ¶ï¼ˆå»ºè­° &lt; 100 MBï¼‰ã€‚`;
    }

    async function load(){
      try{
        // å–å¾—é è¨­åˆ†æ”¯ï¼ˆmain / masterï¼‰
        const repoMetaRes = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
          headers:{'Accept':'application/vnd.github+json'}
        });
        if(!repoMetaRes.ok) throw new Error(`å–å¾— Repo å¤±æ•—ï¼šHTTP ${repoMetaRes.status}`);
        const repoMeta = await repoMetaRes.json();
        const branch = repoMeta.default_branch || "main";

        // å–å¾—æ•´å€‹æ¨¹ï¼ˆå«å­è³‡æ–™å¤¾ï¼‰
        const treeRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`, {
          headers:{'Accept':'application/vnd.github+json'}
        });
        if(!treeRes.ok) throw new Error(`è®€å–æª”æ¡ˆæ¸…å–®å¤±æ•—ï¼šHTTP ${treeRes.status}`);
        const tree = await treeRes.json();

        render(tree.tree, branch);

      }catch(err){
        console.error(err);
        $list.innerHTML = `<div class="card">è®€å–å¤±æ•—ï¼š${err.message}</div>`;

      }
